name: gohealth
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0" 

dependencies:
  dart_jsonwebtoken: ^2.14.0
  dio: ^5.5.0+1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_map: ^7.0.2
  geolocator: ^13.0.1
  latlong2: ^0.9.1
  flutter_modular: ^6.3.4
  flutter_secure_storage: ^4.2.1
  shared_preferences: ^2.2.3
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/First_Session.png
    - assets/images/Final_Session.png
    - assets/images/Second_Session.png
  fonts:
    - family: Rubik
      fonts:
        - asset: assets\fonts\Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-Italic.ttf
          style: italic
